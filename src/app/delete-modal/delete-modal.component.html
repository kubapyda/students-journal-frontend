<div class="modal-header">
  <h4 class="modal-title">Usuń {{properties.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Czy jesteś pewny że chcesz usunąć {{properties.title}}: {{properties.name}}?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Nie</button>
  <button type="button" class="btn btn-primary" (click)="delete()">Tak</button>
</div>
