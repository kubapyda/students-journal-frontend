<form #studentsForm="ngForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title">Dodaj ocenÄ™ z przedmiotu</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="single-input selectize">
        <label>Data</label>
        <div class="input-group" [ngStyle]="{width: '250px', display: 'inline-block'}">
            <input class="form-control" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [ngStyle]="{width: '201px'}">
            <div class="input-group-append" [ngStyle]="{width: '44px', display: 'inline-block'}">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
        </div>
      </div>
      <div class="single-input selectize">
        <label>Student</label>
        <ng-selectize [config]="selectizeConfig" [options]="studentsService.selectizeStudentsList" [(ngModel)]="subjectGradle.student_ID" name="studentId" #studentId="ngModel" required></ng-selectize>
      </div>

      <div class="single-input selectize">
        <label>Typ przedmiotu</label>
        <ng-selectize [config]="selectizeConfig" [options]="typeValue" [(ngModel)]="subjectGradle.type_id" name="projectId" #projectId="ngModel" required></ng-selectize>
      </div>
      <div class="single-input selectize">
        <label>Ocena</label>
        <ng-selectize [config]="selectizeConfig" [options]="gradleValue" [(ngModel)]="subjectGradle.gradle_subject" name="gradle" #gradle="ngModel" required></ng-selectize>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Zamknij</button>
    <button type="submit" [disabled]="!studentsForm.valid" class="btn btn-primary">Zapisz</button>
  </div>
</form>
