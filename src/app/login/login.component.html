<form class="form-signin" (ngSubmit)="login()">
  <h2 class="form-signin-heading">Zaloguj się</h2>
  <input type="text" id="inputLogin" class="form-control" placeholder="Login" [(ngModel)]="loginData.username" name="username" required>
  <input type="password" id="inputPassword" class="form-control" placeholder="Hasło"[(ngModel)]="loginData.password" name="password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
</form>
