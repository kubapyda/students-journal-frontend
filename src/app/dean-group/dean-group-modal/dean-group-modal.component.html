<form #deanGroupForm="ngForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h4 class="modal-title">Dodaj lub edytuj: Grupę dziekańską</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="single-input">
        <label>Nazwa grupy</label>
        <input class="form-control" type="text" [(ngModel)]="deanGroupService.deanGroup.group_name" name="directionName" #directionName="ngModel" required>
      </div>
      <div class="single-input">
        <label>Nazwa kierunku</label>
        <ng-selectize [config]="selectizeConfig" [options]="departmentsService.departmentsList" [(ngModel)]="deanGroupService.deanGroup.department_id" name="departmentnId" #departmentId="ngModel" required></ng-selectize>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Zamknij</button>
    <button type="submit" [disabled]="!deanGroupForm.valid" class="btn btn-primary">Zapisz</button>
  </div>
</form>
