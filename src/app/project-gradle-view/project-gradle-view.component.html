<table class="table join-project table-striped">
  <thead>
    <tr>
      <th>Data</th>
      <th>Tytuł projektu</th>
      <th>Prowadzący</th>
      <th>Ocena</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gradle of gradlesProjectService.gradlesProject">
      <td>{{ gradle.date }}</td>
      <td>{{ gradle.project }}</td>
      <td>{{ gradle.leader }}</td>
      <td>{{ gradle.gradle }}</td>
    </tr>
  </tbody>
</table>
